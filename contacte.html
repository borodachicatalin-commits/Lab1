<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Carp Shop</title>
    <link rel="stylesheet" href="#">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Carp<span>Shop</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Acasă</a></li>
            <li><a href="produse.html">Produse</a></li>
            <li><a href="contacte.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-container">
        <div class="contact-info">
            <h1>Contactează-ne</h1>
            <p>Ai întrebări despre echipamente sau locații de pescuit? Scrie-ne!</p>
            
            <div class="info-item">
                <strong>Adresă:</strong> Str. Pescarilor, Nr. 10, Tulcea
            </div>
            <div class="info-item">
                <strong>Telefon:</strong> 0722 000 000
            </div>
            <div class="info-item">
                <strong>Email:</strong> contact@deltashop.ro
            </div>
        </div>

        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="nume">Nume Complet</label>
                    <input type="text" id="nume" placeholder="Ex: Ion Popescu" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="nume@exemplu.com" required>
                </div>

                <div class="form-group">
                    <label for="mesaj">Mesajul tău</label>
                    <textarea id="mesaj" rows="5" placeholder="Cu ce te putem ajuta?" required></textarea>
                </div>

                <button type="submit" class="btn-send">Trimite Mesajul</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Delta Shop. Fir întins!</p>
    </footer>

</body>
</html>
